<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Stylesheet-->
  <link rel="stylesheet" href="css/style-mail.css">
  <link rel="icon" type="image/png" sizes="16x16" href="https://boolean.careers/favicon/favicon-16x16.png">
  <title>Mail</title>
</head>

<body>
  <header class="p-3">
    <div class="text-center rounded bg-primary p-3 text-white width-ow">
      <h1 class="display-1 fw-bold">Hey! What's your Email????</h1>
      <h2 class="display-3 fw-bold">Please, write it below.</h2>
      <h3 class="fw-bold">I'll decide if it's correct or not.</h3>
      <h5 class="fw-bold">lol</h5>
    </div>
    <main>
      <div class="text-center display-3">
        <span><i class="fa-solid fa-arrow-down"></i></span>
        <span><i class="fa-solid fa-arrow-down"></i></span>
        <span><i class="fa-solid fa-arrow-down"></i></span>
      </div>
      <!--Input + message-->
      <div class="width-ow-smaller">
        <!--input + button-->
        <form>
          <div class="text-center p-3">
            <label for="inputName" class="form-label">Insert email here</label>
            <input type="text" class="form-control text-center" id="input-Email">
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <button type="button" id="submit-btn" name="submit" class="btn btn-primary m-2"> Submit </button>
          </div>
          <div class="form-text text-center pt-2">Let's see if <strong>I</strong> like it. 😁</div>
        </form>
      </div>
      <!--message-->
      <div class="width-ow text-center">
        <h1 id="answer" class="display-3 fw-bold"></h1>
      </div>
    </main>
  </header>
  <!--..........BOOTSTRAP JS..........-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <!--..........JS LINK..........-->
  <script src="js/js-mail.js"></script>
</body>

</html>
